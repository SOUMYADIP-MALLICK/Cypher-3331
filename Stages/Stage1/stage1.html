<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cypher 3331 | IEEE JUSB</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stage1.css" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Stage 1</h1>
    <h1 class="display-6">YDUJ NS YMJ QJYYJW B NS GTC</h1>

    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="stageOneInput" class="col-form-label"
          style="color:white">Input here, blah blah blah</label
        >
      </div>
      <div class="col-auto">
        <input
          type="text"
          id="stageOneInput"
          class="form-control"
          aria-labelledby="passwordHelpInline"
          placeholder="input your answer here"
        />
      </div>
      <div class="col-auto">
        <span id="passwordHelpInline" class="form-text"style="color:white">
          Can you think of any thing useful, or can u understand what to type?
        </span>
      </div>
    </div>
    <input
      class="btn btn-primary"
      type="submit"
      value="Submit"
      onclick="checkInput()"
    />

    <h1 class="display-3" id="err"></h1>
    <button
      class="btn"
      onclick="window.location.href = '/Stages/Stage2/stage2.html';"
      id="proceedToStage2"
    ></button>

    <script>
      function checkInput() {
        var a = document.getElementById("stageOneInput");
        if (a.value == "w" || a.value == "W") {
          document.getElementById("err").innerHTML =
            "Congratulatiions, Proceed to the next Stage";
          document.getElementById("proceedToStage2").innerHTML = "Stage 2";
          document.getElementById("proceedToStage2").classList.add =
            "btn-primary";
        } else {
          document.getElementById("err").innerHTML = "wrong";
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
