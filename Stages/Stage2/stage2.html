<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cypher 3331 | IEEE JUSB</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stage2.css" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="stageTwo">
      <h1 class="display-4" style="margin: 0 0 1% 0; color: #606b79">
        What If Cryptography Just Works Randomly?
      </h1>
      <video
        src="/assets/Stage2.mp4"
        class="object-fit-cover border rounded"
        width="800"
        height="600"
        controls
      ></video>

      <div class="invisibleButton">
        <button
          type="button"
          class="btn-invisible"
          type="submit"
          value="Submit"
          onclick="showTextField()"
        >
          Found Me?
        </button>
      </div>

      <div
        class="row g-3 align-items-center appear"
        style="margin: 2.5%"
        id="show-now"
      >
        <div class="col-auto">
          <input
            type="text"
            id="stageTwoInput"
            class="form-control"
            aria-labelledby="passwordHelpInline"
            placeholder="What did you hear again?"
          />
        </div>

        <input
          class="btn btn-primary proceed-stage-3"
          type="submit"
          value="Submit"
          onclick="checkInput()"
          style="width: 10%; margin-top: 5%"
        />
      </div>

      <h1 class="display-5" style="color: #fff" id="err"></h1>
    </div>

    <script src="stage2.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></scrip> -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
