<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cypher 3331 | IEEE JUSB</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stage2.css" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Stage 2</h1>

    <video
      src="/assets/Stage2.mp4"
      class="object-fit-cover border rounded"
      width="600"
      height="500"
      controls
    ></video>

    <div class="invisibleButton">
      <button
        type="button"
        class="btn-invisible"
        type="submit"
        value="Submit"
        onclick="showTextField()"
      >
        You found Me?
      </button>
    </div>

    <div class="row g-3 align-items-center appear" id="show-now">
      <div class="col-auto">
        <label for="stageTwoInput" class="col-form-label">Password</label>
      </div>
      <div class="col-auto">
        <input
          type="text"
          id="stageTwoInput"
          class="form-control"
          aria-labelledby="passwordHelpInline"
        />
      </div>
      <div class="col-auto">
        <span id="passwordHelpInline" class="form-text">
          Must be 8-20 characters long.
        </span>
      </div>

      <input
        class="btn btn-primary"
        type="submit"
        value="Submit"
        onclick="checkInput()"
        style="width: 10%; margin: 5%"
      />
    </div>

    <h1 class="display-3" id="err"></h1>
    <button
      class="btn"
      onclick="window.location.href = '/Stages/Stage3/stage3.html';"
      id="proceedToStage3"
    ></button>

    <script>
      function showTextField() {
        document.getElementById("show-now").classList.remove("appear");
      }
    </script>

    <script>
      function checkInput() {
        var a = document.getElementById("stageTwoInput");
        if (a.value == "...-.-. .-. . .") {
          document.getElementById("err").innerHTML =
            "Congratulatiions, Proceed to the next Stage";
          document.getElementById("proceedToStage3").innerHTML = "Stage 3";
          document.getElementById("proceedToStage3").classList.add =
            "btn btn-primary";
        } else {
          document.getElementById("err").innerHTML = "Wrong Answer";
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></scrip> -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
